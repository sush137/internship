<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>
  <h1>Details Table</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Akshatha</td>
        <td>28</td>
        <td>Manglore</td>
      </tr>
      <tr>
        <td>navya</td>
        <td>34</td>
        <td>karkala</td>
      </tr>
      <tr>
        <td>Sneha</td>
        <td>45</td>
        <td>Moodbidre</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
